<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Style Portfolio</title>

  <!-- Preload ·∫£nh ch√≠nh (browser hint) -->
  <link rel="preload" href="/assets/cg11_1.png" as="image">
  <link rel="preload" href="/assets/cg11_4.png" as="image">
  <link rel="preload" href="/assets/cg11_5.png" as="image">
  <link rel="preload" href="/assets/cg11_6.png" as="image">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    #preloader {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #preloader img {
      width: 300px;
      height: auto;
      margin-bottom: 1rem;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #main-content {
      display: none;
      padding: 2rem;
    }
  </style>
</head>
<body onload="initApp()">
  <div id="preloader">
    <img id="loading-img" src="" alt="ƒêang t·∫£i..." />
    <p>Xin ch·ªù m·ªôt ch√∫t nh√©~</p>
  </div>

  <div id="main-content">
    <h1>Ch√†o m·ª´ng ƒë·∫øn v·ªõi portfolio c·ªßa t√¥i!</h1>
    <p>To√†n b·ªô h√¨nh ·∫£nh ƒë√£ ƒë∆∞·ª£c preload ü•≥</p>
  </div>

  <script>
    const loadingImgs = [
      "/assets/Load1.png",
      "/assets/Load2.png",
      "/assets/Load3.png"
    ];
    const selectedLoadingImg = loadingImgs[Math.floor(Math.random() * loadingImgs.length)];

    function preloadImage(src) {
      return new Promise(resolve => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
      });
    }

    function preloadImages(urls) {
      return Promise.all(urls.map(src => preloadImage(src)));
    }

    async function initApp() {
      // Step 1: Preload ·∫£nh loading tr∆∞·ªõc khi hi·ªán preloader
      await preloadImage(selectedLoadingImg);
      document.getElementById("loading-img").src = selectedLoadingImg;
      document.getElementById("preloader").style.display = "flex";

      // Step 2: ƒê·∫£m b·∫£o th·ªùi gian t·∫£i √≠t nh·∫•t 3s + preload ·∫£nh ch√≠nh
      const preloadPromise = preloadImages([
        "/assets/cg11_1.png",
        "/assets/cg11_4.png",
        "/assets/cg11_5.png",
        "/assets/cg11_6.png"
      ]);
      const minimumTime = new Promise(resolve => setTimeout(resolve, 3000));

      await Promise.all([preloadPromise, minimumTime]);

      // Step 3: Hi·ªán n·ªôi dung
      document.getElementById("preloader").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  </script>
</body>
</html>
