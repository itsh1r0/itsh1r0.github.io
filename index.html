<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VN Style Portfolio</title>

  <!-- Preload assets -->
  <link rel="preload" href="/assets/cg11_1.png" as="image">
  <link rel="preload" href="/assets/cg11_4.png" as="image">
  <link rel="preload" href="/assets/cg11_5.png" as="image">
  <link rel="preload" href="/assets/cg11_6.png" as="image">
  <link rel="preload" href="/font/MainDialoge SDF.ttf" as="font" type="font/ttf" crossorigin>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="initApp()">
  <div id="preloader">
    <img id="loading-img" src="" alt="Loading..." />
    <p>NOW LOADING...</p>
  </div>

  <div id="main-content">
    <h1>Welcome to my website</h1>
    <p>Assets Preload Completed. ðŸ¥³</p>
  </div>

  <script>
    // List of loading images
    const loadingImgs = [
      "/assets/Load1.png",
      "/assets/Load2.png",
      "/assets/Load3.png"
    ];
    const selectedLoadingImg = loadingImgs[Math.floor(Math.random() * loadingImgs.length)];

    /**
     * Preload multiple assets (images and fonts)
     * @param {string[]} urls - Array of asset URLs
     * @returns {Promise} - Promise that resolves when all assets are loaded
     */
    function preloadAssets(urls) {
      return Promise.all(
        urls.map(src => {
          if (src.endsWith('.ttf')) {
            // If it's a font, use fetch to load
            return fetch(src).then(response => {
              if (!response.ok) throw new Error(`Failed to load font: ${src}`);
            });
          } else {
            // If it's an image, create an Image object and load
            return new Promise((resolve, reject) => {
              const img = new Image();
              img.src = src;
              img.onload = () => resolve(img);
              img.onerror = () => reject(new Error(`Failed to load image: ${src}`));
            });
          }
        })
      );
    }

    /**
     * Initialize the application
     */
    async function initApp() {
      // Load the selected loading image
      await new Promise((resolve, reject) => {
        const img = new Image();
        img.src = selectedLoadingImg;
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error(`Failed to load image: ${selectedLoadingImg}`));
      });
      document.getElementById("loading-img").src = selectedLoadingImg;
      document.getElementById("preloader").style.display = "flex";

      // Preload assets and ensure a minimum loading time of 3 seconds
      const preloadPromise = preloadAssets([
        "/assets/cg11_1.png",
        "/assets/cg11_4.png",
        "/assets/cg11_5.png",
        "/assets/cg11_6.png",
        "/font/MainDialoge SDF.ttf" // Add font to preload list
      ]);
      const minimumTime = new Promise(resolve => setTimeout(resolve, 3000));

      await Promise.all([preloadPromise, minimumTime]);

      // Hide preloader and show main content
      document.getElementById("preloader").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  </script>
</body>
</html>
